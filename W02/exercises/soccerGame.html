<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <title>Soccer Game</title>
</head>
<body>
    <header>
        <nav>
            <div class="header_main">
                <img class="logo" src="images/soccer-world-cup-removebg-preview.png">
            <p><span class="cupHeader">Welcome to the soccer game</p>
            </div>
        </nav>
    </header>
    <main>
        <div class="main_game">
        <button id="start_game" type="submit">Play</button>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Score -<span id="current_score">0</span>-</p>
                <p>Select True or False for each statement.</p>
                <p><span id="question_area"></span></p>
                <div id="options">
                    <div id="first_option">
                    <input type="radio" name="soccer_option" value="1">
                    <label>True</label>
                </div>
                <div id="second_option">
                    <input type="radio" name="soccer_option" value="2">
                    <label>False</label>
                </div>
                    </div>
                    <button id="next_question" type="submit">Next >></button>
            </div>
        </div>
    </main>
    <script src="game.js"></script>
</body>
</html>
